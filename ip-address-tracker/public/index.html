<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link

			href="./css/styles.css"

		<link

		<title>Frontend Mentor | IP Address Tracker by Jaylou Rasonabe</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="tracker">
					<h1>IP Address Tracker</h1>
					<div class="search-location">
						<input type="text" placeholder="Search for any IP address or domain" />
					</div>
					<div class="results">
						<div class="ip-address">
							<div class="subheading">IP Address</div>
							<div class="subheading">Location</div>
							<div class="subheading">Timezone</div>
							<div class="subheading">ISP</div>
						</div>
					</div>
				</div>
				<div id="map"></div>
			</div>
		</main>
