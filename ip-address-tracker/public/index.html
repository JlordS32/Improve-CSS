<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="./css/styles.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>

		<title>Frontend Mentor | IP Address Tracker by Jaylou Rasonabe</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="tracker">
					<h1>IP Address Tracker</h1>
					<div class="search-location">
						<input
							type="text"
							placeholder="Search for any IP address or domain"
						/>
						<div class="submit">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="11"
								height="14"
							>
								<path
									fill="none"
									stroke="#FFF"
									stroke-width="3"
									d="M2 1l6 6-6 6"
								/>
							</svg>
						</div>
					</div>
					<div class="results">
						<div class="ip-address">
							<div class="subheading">IP Address</div>
						</div>
						<div class="location">
							<div class="subheading">Location</div>
						</div>
						<div class="timezone">
							<div class="subheading">Timezone</div>
						</div>
						<div class="isp">
							<div class="subheading">ISP</div>
						</div>
					</div>
				</div>
				<div id="map"></div>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				rel="noopener"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
	<script
		src="./js/script.js"
		type="module"
	></script>
</html>
