<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<title>Frontend Mentor | Profile card component by Jaylou Rasonabe</title>
	</head>
	<body>
		<div class="container">
			<div class="card-wrapper">
				<div class="card-bg">
					<img
						src="./images/bg-pattern-card.svg"
						alt="bg-pattern"
					/>
				</div>

				<div class="card-img">
					<img
						src="./images/image-victor.jpg"
						alt="person"
						width="110"
					/>
				</div>

				<div class="card-content">
					<div class="user-desc">
						<div class="name-age"><span>Victor Crest</span> <span>26</span></div>
						<p>London</p>
					</div>
					<div class="user-status">
						<div>
							<h1>80K</h1>
							<p>Followers</p>
						</div>
						<div>
							<h1>803K</h1>
							<p>Likes</p>
						</div>
						<div>
							<h1>803K</h1>
							<p>Likes</p>
						</div>
					</div>
				</div>
			</div>
		</div>

    Coded by <a href="#">Jaylou Rasonabe</a>.
  </div> -->
	</body>
</html>
