<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Stats preview card component by Jaylou Rasonabe
		</title>
		<link
			href="styles.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="main-content">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="stats-preview">
						<div>
							<h1>10k+</h1>
							<span>companies</span>
						</div>
						<div>
							<h1>314</h1>
							<span>templates</span>
						</div>
						<div>
							<h1>12m+</h1>
							<span>queries</span>
						</div>
					</div>
				</div>
				<div class="img-container">
					<img
						class="img"
						src="./images/image-header-desktop.jpg"
						alt="company-hero"
					/>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/JlordS32">Jaylou Rasonabe</a>.
		</div> -->
	</body>
</html>
