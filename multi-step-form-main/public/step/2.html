<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			href="../css/styles.css"
			rel="stylesheet"
		/>

		<link
			href="../css/step-2.css"
			rel="stylesheet"
		/>

		<link
			href="../css/steps.css"
			rel="stylesheet"
		/>

		<title>Step 2</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="sidebar">
					<div class="steps">
						<div class="step-no">1</div>
						<div>
							<div class="subheading">Step 1</div>
							<div class="step-info">Your info</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">2</div>
						<div>
							<div class="subheading">Step 2</div>
							<div class="step-info">Select plan</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">3</div>
						<div>
							<div class="subheading">Step 3</div>
							<div class="step-info">Add-ons</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">4</div>
						<div>
							<div class="subheading">Step 4</div>
							<div class="step-info">Summary</div>
						</div>
					</div>
				</div>

				<div class="step-wrapper step-2-wrapper">
					<div class="step">
						<h1>Select your plan</h1>
						<p>You have the option of monthly or yearly billing.</p>

						<div class="plan-container">
							<div class="plan">
								<img
									src="../assets/images/icon-arcade.svg"
									alt="arcade-img"
								/>
								<div>
									<div class="title">Arcade</div>
									<div class="price">$9/mo</div>
								</div>
							</div>
							<div class="plan">
								<img
									src="../assets/images/icon-advanced.svg"
									alt="advanced-img"
								/>
								<div>
									<div class="title">Advanced</div>
									<div class="price">$12/mo</div>
								</div>
							</div>
							<div class="plan">
								<img
									src="../assets/images/icon-pro.svg"
									alt="pro-img"
								/>
								<div>
									<div class="title">Pro</div>
									<div class="price">$15/mo</div>
								</div>
							</div>
						</div>

						<div class="toggle-planbilling">
							<p class="monthly">Montly</p>
							<div class="toggle-btn">
								<div class="circle"></div>
							</div>
							<p class="yearly">Yearly</p>
						</div>
					</div>

					<div class="selection-container">
						<div class="btn-container">
							<button class="back-btn">Go back</button>
							<button class="next-btn">Next Step</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="../script.js"></script>
	<script src="../js/step-2.js"></script>
</html>
