<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link
			href="../css/styles.css"
			rel="stylesheet"
		/>
		<link
			href="../css/step-4.css"
			rel="stylesheet"
		/>
		<link
			href="../css/steps.css"
			rel="stylesheet"
		/>

		<title>Step 4</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="sidebar">
					<div class="steps">
						<div class="step-no">1</div>
						<div>
							<div class="subheading">Step 1</div>
							<div class="step-info">Your info</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">2</div>
						<div>
							<div class="subheading">Step 2</div>
							<div class="step-info">Select plan</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">3</div>
						<div>
							<div class="subheading">Step 3</div>
							<div class="step-info">Add-ons</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">4</div>
						<div>
							<div class="subheading">Step 4</div>
							<div class="step-info">Summary</div>
						</div>
					</div>
				</div>

				<div class="step-wrapper step-4-wrapper">
					<div class="step">
						<h1>Finishing up</h1>
						<p>Double-check everything looks OK before confirming.</p>
						<div class="total-container">
							<div class="total">
								<div class="selected-plan">
									<div>
										<div class="plan"></div>
										<button>Change</button>
									</div>
									<div class="plan-price"></div>
								</div>
							</div>
							<div class="grand-total-price">
								<p class="total-text">Total</p>
								<p class="total-price"></p>
							</div>
						</div>
					</div>

					<div class="selection-container">
						<div class="btn-container">
							<button class="back-btn">Go back</button>
							<button class="next-btn">Confirm</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="../js/script.js"></script>
	<script src="../js/step-4.js"></script>
</html>
