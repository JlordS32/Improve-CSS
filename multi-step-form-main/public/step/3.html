<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			href="../css/styles.css"
			rel="stylesheet"
		/>

		<link
			href="../css/step-3.css"
			rel="stylesheet"
		/>
		<link
			href="../css/steps.css"
			rel="stylesheet"
		/>

		<title>Step 3</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="sidebar">
					<div class="steps">
						<div class="step-no">1</div>
						<div>
							<div class="subheading">Step 1</div>
							<div class="step-info">Your info</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">2</div>
						<div>
							<div class="subheading">Step 2</div>
							<div class="step-info">Select plan</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">3</div>
						<div>
							<div class="subheading">Step 3</div>
							<div class="step-info">Add-ons</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">4</div>
						<div>
							<div class="subheading">Step 4</div>
							<div class="step-info">Summary</div>
						</div>
					</div>
				</div>

				<div class="step-wrapper step-3-wrapper">
					<div class="step">
						<h1>Pick add-ons</h1>
						<p>Add-ons help enhance your gaming experience.</p>

						<div class="addons-container">
							<div class="extra">
								<div class="checkbox">
									<img
										src="../assets/images/icon-checkmark.svg"
										alt="checkbox"
									/>
								</div>
								<div class="service">
									<p>Online Service</p>
									<p>Access to multiplayer games</p>
								</div>
								<p class="price">+$1/mo</p>
							</div>
							<div class="extra">
								<div class="checkbox">
									<img
										src="../assets/images/icon-checkmark.svg"
										alt="checkbox"
									/>
								</div>
								<div class="service">
									<p>Larger Storage</p>
									<p>Extra 1TB of cloud save</p>
								</div>
								<p class="price">+$2/mo</p>
							</div>
							<div class="extra">
								<div class="checkbox">
									<img
										src="../assets/images/icon-checkmark.svg"
										alt="checkbox"
									/>
								</div>
								<div class="service">
									<p>Customizable Profile</p>
									<p>custome theme on your profile</p>
								</div>
								<p class="price">+$2/mo</p>
							</div>
						</div>
					</div>
					<div class="selection-container">
						<div class="btn-container">
							<button class="back-btn">Go back</button>
							<button class="next-btn">Next Step</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="../js/script.js"></script>
	<script src="../js/step-3.js"></script>
</html>
