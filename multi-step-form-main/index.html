<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			href="styles.css"
			rel="stylesheet"
		/>
		<link
			href="./public/css/step-1.css"
			rel="stylesheet"
		/>

		<link
			href="./public/css/steps.css"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Multi-step form by Jaylou Rasonabe</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="sidebar">
					<div class="steps">
						<div class="step-no">1</div>
						<div>
							<div class="subheading">Step 1</div>
							<div class="step-info">Your info</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">2</div>
						<div>
							<div class="subheading">Step 2</div>
							<div class="step-info">Select plan</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">3</div>
						<div>
							<div class="subheading">Step 3</div>
							<div class="step-info">Add-ons</div>
						</div>
					</div>

					<div class="steps">
						<div class="step-no">4</div>
						<div>
							<div class="subheading">Step 4</div>
							<div class="step-info">Summary</div>
						</div>
					</div>
				</div>

				<div class="step-wrapper step-1-wrapper">
					<h1>Personal info</h1>
					<p>Please provide your name, email address, and phone number.</p>
					<div class="form">
						<div>
							<div class="label-wrapper">
								<label for="name">Name</label>
								<label
									for="name"
									class="invalid"
									>This field is required</label
								>
							</div>
							<input
								type="text"
								name="name"
								placeholder="e.g. Stephen King"
							/>
						</div>

						<div>
							<div class="label-wrapper">
								<label for="email-address">Email Address</label>
								<label
									for="email-address"
									class="invalid"
									>This field is required</label
								>
							</div>
							<input
								type="text"
								name="email-address"
								placeholder="e.g. stephenking@lorem.com"
							/>
						</div>

						<div>
							<div class="label-wrapper">
								<label for="phone">Phone</label>
								<label
									for="phone"
									class="invalid"
									>This field is required</label
								>
							</div>
							<input
								type="text"
								name="phone"
								placeholder="e.g. +1 234 567 890"
							/>
						</div>
						<div class="selection-container">
							<div class="btn-container">
								<button
									class="next-btn"
									style="margin-left: auto"
								>
									Next Step
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
	<script src="script.js"></script>
	<script src="./public/js/step-1.js"></script>
</html>
