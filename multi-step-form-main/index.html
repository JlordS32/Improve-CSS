<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			href="styles.css"
			rel="stylesheet"
		/>
		<link
			href="./public/css/step-1.css"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Multi-step form by Jaylou Rasonabe</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="sidebar">
					<div class="steps">
						<button>1</button>
						<div>
							<div class="subheading">Step 1</div>
							<div class="step-info">Your info</div>
						</div>
					</div>

					<div class="steps">
						<button>2</button>
						<div>
							<div class="subheading">Step 2</div>
							<div class="step-info">Select plan</div>
						</div>
					</div>

					<div class="steps">
						<button>3</button>
						<div>
							<div class="subheading">Step 3</div>
							<div class="step-info">Add-ons</div>
						</div>
					</div>

					<div class="steps">
						<button>4</button>
						<div>
							<div class="subheading">Step 4</div>
							<div class="step-info">Summary</div>
						</div>
					</div>
				</div>

				<div class="step-1-wrapper">
					<h1>Personal info</h1>
					<p>Please provide your name, email address, and phone number.</p>
					<form>
						<div>
							<label for="name">Name</label>
							<input
								type="text"
								name="name"
								placeholder="e.g. Stephen King"
							/>
						</div>

						<div>
							<label for="email-address">Email Address</label>
							<input
								type="text"
								name="email-address"
								placeholder="e.g. stephenking@lorem.com"
							/>
						</div>

						<div>
							<label for="phone">Phone Number</label>
							<input
								type="text"
								name="phone"
								placeholder="e.g. +1 234 567 890"
							/>
						</div>
					</form>
					<button>Next Step</button>
				</div>
			</div>
		</main>

			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
   <script src="script.js"></script>
</html>
