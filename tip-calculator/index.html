<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="tip-calculator">
					<div class="input-wrapper">
						<p>Bill</p>
						<div>
							<img
								src="images/icon-dollar.svg"
								alt="dollar"
							/>
							<input
								type="text"
								placeholder="0"
							/>
						</div>
					</div>

					<div class="tip-percentage">
						<p>Select Tip %</p>
						<div class="percentage">
							<div>5%</div>
							<div>10%</div>
							<div>15%</div>
							<div>25%</div>
							<div>50%</div>
							<div class="custom">Custom</div>
						</div>
					</div>

					<div class="number-of-people">
						<p>Number of People</p>
                  <div>
                     <img src="images/icon-person.svg" alt="person" />
							<input
								type="text"
								placeholder="0"
							/>
						</div>
					</div>
				</div>
				<div class="checkout-container">
					<div class="tip-wrapper">
						<div>
							<p>Tip Amount</p>
							<p>/ person</p>
						</div>
						<div class="amount">0.00</div>
					</div>
					<div class="total-wrapper">
						<div>
							<p>Total</p>
							<p>/ person</p>
						</div>
						<div class="amount">0.00</div>
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
