<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
	</head>
	<body>
		<main>
			<div class="logo">
				<span>Spli</span>
				<span>Tter</span>
			</div>
			<div class="container">
				<div class="tip-calculator">
					<div class="input-wrapper">
						<p>Bill</p>
						<div>
							<img
								src="images/icon-dollar.svg"
								alt="dollar"
							/>
							<input
								type="number"
								placeholder="0"
								min="0"
								max="100"
							/>
						</div>
					</div>

					<div class="tip-percentage">
						<p>Select Tip %</p>
						<div class="percentage">
							<div class="default-percentage">5%</div>
							<div class="default-percentage">10%</div>
							<div class="default-percentage">15%</div>
							<div class="default-percentage">25%</div>
							<div class="default-percentage">50%</div>
							<div class="custom-percentage">
								<input
									type="number"
									placeholder="Custom"
									class="custom"
									min="0"
								/>
							</div>
						</div>
					</div>

					<div class="number-of-people">
						<p>Number of People</p>
						<div>
							<img
								src="images/icon-person.svg"
								alt="person"
							/>
							<input
								type="number"
								placeholder="0"
								min="0"
							/>
						</div>
					</div>
				</div>
				<div class="checkout-container">
					<div class="tip-wrapper">
						<div>
							<p>Tip Amount</p>
							<p>/ person</p>
						</div>
						<div class="amount">$0.00</div>
					</div>
					<div class="total-wrapper">
						<div>
							<p>Total</p>
							<p>/ person</p>
						</div>
						<div class="amount">$0.00</div>
					</div>

					<button>Reset</button>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					rel="noopener"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://github.com/JlordS32"
					target="_blank"
					rel="noopener"
					>Jaylou Rasonabe</a
				>.
			</div>
		</footer>
	</body>
	<script
		src="js/script.js"
		type="module"
	></script>
</html>
