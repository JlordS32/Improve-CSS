<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<title>
			Frontend Mentor | NFT preview card component by Jaylou Rasonabe
		</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="img-container">
					<img
						src="./images/image-equilibrium.jpg"
						alt="nft-prev"
					/>
				</div>
				<div class="nft-desc">
					<h1>Equilibrium #3429</h1>
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>
				<div class="nft-price-details">
					<div class="eth-price">
						<img
							src="./images/icon-ethereum.svg"
							alt="eth-icon"
						/>
						<div>0.041 ETH</div>
					</div>
					<div class="nft-duration">
						<img
							src="./images/icon-clock.svg"
							alt="clock"
						/>
						<span>3 days left</span>
					</div>
				</div>
				<div class="mint-user">
					<img
						src="./images/image-avatar.png"
						alt="avatar"
					/>
					<div>Creation of <span>Jules Wyvern</span></div>
				</div>
			</div>
		</main>

		<!-- <footer>
			<div class="attribution">
				Challenge by
				<a

					>Frontend Mentor</a

			</div>
		</footer> -->
	</body>
</html>
