<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Todo app</title>

		<link
			href="./css/index.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="bg"></div>
			<div class="container">
				<div class="header">
					<h1>TODO</h1>
					<div class="switch-theme">
						<img
							src="./images/icon-moon.svg"
							alt="dark"
						/>
					</div>
				</div>

				<div class="newtodo">
					<div class="checkbox"></div>
					<input
						type="text"
						placeholder="Create a new todo..."
					/>
				</div>

				<div class="animate scaleIn todos-wrapper">
					<div class="todos"></div>
					<div class="todo-state-container">
						<div class="remaining-item">
							<p>5 items left</p>
						</div>

						<div class="state">
							<div>All</div>
							<div>Active</div>
							<div>Completed</div>
						</div>

						<div class="clear">
							<p>Clear Completed</p>
						</div>
					</div>
				</div>

				<p>Drag and drop to reorder list</p>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
        rel="noopener"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
	<script
		src="./js/script.js"
		type="module"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@formkit/auto-animate@1.0.0-beta.1/index.min.js"
		type="module"
	></script>
</html>
