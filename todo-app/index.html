<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Todo app</title>

		<link
			href="styles.css"
			rel="stylesheet"
			type="text/css/"
		/>
	</head>
	<body>
		<main>
         <div class="bg">
            
         </div>
			<div class="container">

            <div class="header">
               <h1>TODO</h1>
               <div class="switch-theme">
                  <img src="./images/icon-moon.svg" alt="dark" />
               </div>
            </div>

            <div class="newtodo">
               <input type="text" placeholder="Create a new todo" />
            </div>

				<div class="todos-wrapper">
               <div class="todos">

               </div>
               <div class="todo-state-contaienr">
                  <div class="remaining-item">
                     <p></p>
                  </div>
   
                  <div class="state">
                     <div>All</div>
                     <div>Active</div>
                     <div>Completed</div>
                  </div>
   
                  <div class="clear">
                     <p>Clear</p>
                  </div>
               </div>
            </div>
			</div>
		</main>

		</div> -->
	</body>
</html>
