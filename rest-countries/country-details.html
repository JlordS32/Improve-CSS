<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Country Details</title>
		<link
			href="styles.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav>
				<h1>Where in the world?</h1>
				<div class="toggle-mode">
					<img
						src="./assets/img/sun.svg"
						alt="dark-mode"
					/>
					<span>Light Mode</span>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="back-btn">
					<img
						src="./assets/img/arrow-left.svg"
						alt="back-icon"
					/>
					<span>Back</span>
				</div>
			</div>
			<div class="selected-country">
            <img src="" alt="country-flag" />
				<h1></h1>
				<section>
					<p class="native-name">Native Name: <span></span></p>
					<p class="population">Population: <span></span></p>
					<p class="region">Region: <span></span></p>
					<p class="sub-region">Sub Region: <span></span></p>
					<p class="capital">Capital: <span></span></p>
				</section>
				<section>
					<p class="top-level-domain">Top Level Domain:<span></span></p>
					<p class="currencies">Currencies:<span></span></p>
					<p class="languages">Languages: <span></span></p>
				</section>
            <section>
               <div>Border Countries</div>
               <div class="border-countries">
               </div>
            </section>
			</div>
		</main>
	</body>
	<script src="./country-details.js"></script>
	<script src="./script.js"></script>
</html>
