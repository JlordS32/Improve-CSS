<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>REST Country by Jaylou Rasonabe</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav>
				<h1>Where in the world?</h1>
				<div class="toggle-mode">
					<img src="./assets/img/sun.svg" alt="dark-mode" />
					<span>Light Mode</span>
				</div>
			</nav>
		</header>
		<main>
			<div class="search">
				<div class="search-input">
					<input type="text" placeholder="Search for a country" />
				</div>
				<div class="search-filter">
					<label for="country-filter-select">Filter by Region</label>
					<select id="country-filter-select" name="country-filter-select">
						<option value="africa">Africa</option>
						<option value="america">America</option>
						<option value="asia">Asia</option>
						<option value="europe">Europe</option>
						<option value="oceania">Oceania</option>
					</select>
				</div>
			</div>
			<div id="countryList">
			</div>
		</main>
		<footer>
			<h1>Made by Jaylou Rasonabe for FrontEnd Mentor</h1>
		</footer>
	</body>
	<script src="./script.js"></script>
</html>
