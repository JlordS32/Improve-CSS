<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			href="styles.css"
			rel="stylesheet"
		/>

		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
	</head>
	<body>
		<!-- Sign-up form start -->

		<div class="newsletter-container">
			<div class="newsletter-wrapper">
				<div class="landing-container">
					<h1>Stay updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<div class="checklist-wrapper">
						<div class="checklist">
							<img
								src="./assets/images/icon-list.svg"
								alt="img"
							/>
							<p>Product discovery and building what matters</p>
						</div>
						<div class="checklist">
							<img
								src="./assets/images/icon-list.svg"
								alt="img"
							/>
							<p>Measuring to ensure updates area success</p>
						</div>
						<div class="checklist">
							<img
								src="./assets/images/icon-list.svg"
								alt="img"
							/>
							<p>And much more!</p>
						</div>
					</div>

					<form class="form">
						<div class="email-labels">
							<label for="email">Email address</label>
							<label
								for="invalid"
								id="test"
								>Invalid Address</label
							>
						</div>
						<input
							type="email"
							placeholder="email@company.com"
							name="email"
							id="email"
							required
						/>
						<button type="submit">Subscribe to monthly newsletter</button>
					</form>
				</div>
				<div class="image-container">
					<img
						src="./assets/images/illustration-sign-up-desktop.svg"
						alt="An image"
					>
				</div>
			</div>
		</div>

		<!-- Sign-up form end -->

		<!-- Success message start -->

		<!-- Thanks for subscribing! A confirmation email has been sent to
		ash@loremcompany.com. Please open it and click the button inside to confirm
		your subscription. Dismiss message -->

		<!-- Success message end -->

		<!-- <div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				rel="noopener"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
	<script>
		const emailInput = document.getElementById('email');
		const invalidLabel = document.getElementById('test');
		const form = document.querySelector('.form');

		emailInput.addEventListener('input', () => {
			if (emailInput.validity.valid) {
				emailInput.classList.remove('invalid');
				invalidLabel.classList.remove('invalid');
			} else {
				emailInput.classList.add('invalid');
				invalidLabel.classList.add('invalid');
			}
		});

		form.addEventListener('submit', (e) => {
			e.preventDefault();

			if (emailInput.validity.valid) {
				window.location.href = "success.html"; 
			}
		});
	</script>
</html>
